<h1 class="page-header">{{title}}</h1>
<h2 class="page-header" ng-if="$scope.message">{{$scope.message}}</h2>
<div class="list-group">
	<a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item ">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img class="media-object" ng-src="{{item.images.small}}" alt="item.title" height="128px">
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<p>类型: <span>{{item.genres.join('、')}}</span>&nbsp;&nbsp;<span>上映年份：{{item.year}}</span></p>
				<p>导演：<span ng-repeat="d in item.directors ">{{d.name}}<span ng-if="!$last">、</span></span></p>
				<p>主演：<span ng-repeat="c in item.casts">{{c.name}}<span ng-if="!$last">、</span>

				</span></p>
			</div>
		</div>
	</a>
</div>

<div ng-show="!loading">
	<p>总共：{{totalacont}}条记录,第{{currentPage}}/{{totalPages}} 页</p>
	<nav aria-label="..." >
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage-1)">&laquo;上一页</a></li>
			<li ng-class="{disabled:currentPage>=totalPages}" ><a ng-click="go(currentPage+1)">下一页&raquo;</a></li>
		</ul>
	</nav>
</div>
<div class="mask" ng-show="loading">
	<div class="spinner">
		<div class="dot1"></div>
		<div class="dot2"></div>
	</div>
</div>
